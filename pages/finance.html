<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">  

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- BOOTSTRAP 4.6 STYLES -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../styles/finance.css">

  <title>My website</title>
</head>
<body>

  <div class="pageContainer">
    <aside>
      <nav class="listPageLinks">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="./pomodoro-timer.html">Pomodoro Timer</a>
          </li>
          <li>
            <a href="./finance.html" class="active">Finance Manager</a>
          </li>
          <li>
            <a href="">TO DO list</a>
          </li>
        </ul>
      </nav>

      <nav class="listSocialLinks">
        <ul>
          <li>
            <a href="">
              <i class="fab fa-github-square"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram-square"></i>
            </a>
          </li>
        </ul>
      </nav>

    </aside>
  
    <main>

      <div class="finance-container">
        <header class="summary">
          <div class="balance-card">
            <header>
              <h1>Incomes</h1>
              <img src="../assets/income.svg" alt="Income">
            </header>
            <div class="amount">
              R$ 2000,00
            </div>
          </div>
          <div class="balance-card">
            <header>
              <h1>Outcomes</h1>
              <img src="../assets/outcome.svg" alt="Outcome">
            </header>
            <div class="amount">
              R$ 500,00
            </div>
          </div>
          <div class="balance-card">
            <header>
              <h1>Total</h1>
              <img src="../assets/total.svg" alt="Total">
            </header>
            <div class="amount">
              R$ 1500,00
            </div>
          </div>
        </header>

        <button type="button" class="btn btn-primary btn-sm" onclick="openModal()">+ New Transaction</button>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Data</th>
              <th>Valor</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>Bolsa estágio</td>
              <td>21/07/2021</td>
              <td class="income">R$ 800,00</td>
            </tr>
            <tr>
              <td>2</td>
              <td>IPVA carro</td>
              <td>23/07/2021</td>
              <td class="outcome">R$ 480,00</td>
            </tr>
          </tbody>
         
        </table>

      </div>

      <div class="modal" tabindex="-1" id="add-transaction-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Nova Transação</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST" id="add-transaction-form" onsubmit="addTransaction(event)">
                <div class="input-group mb-3">
                  <label for="transaction-title" class="sr-only">Título</label>
                  <input type="text" name="transaction-title" id="transaction-title" placeholder="Título" required>
                </div>
                <div class="input-group mb-3">
                  <label for="date" class="sr-only">Data</label>
                  <input type="date" name="transaction-date" id="transaction-date" placeholder="Data" required>
                </div>
                <div class="input-group mb-3">
                  <label for="amount" class="sr-only">Valor</label>
                  <input type="number" step="0.01" name="transaction-amount" id="transaction-amount" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="add-transaction-form">Save</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>

  </div>
  
  <!-- BOOTSTRAP SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- PAGE SCRIPTS -->
  <script src="../scripts/finance.js"></script>
</body>
</html>
